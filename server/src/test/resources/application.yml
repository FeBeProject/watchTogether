feign:
  okhttp:
    enabled: 'true'
spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:test
    password: ''
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    show-sql: 'true'
    hibernate:
      ddl-auto: create-drop
server:
  port: '8080'
  shutdown: graceful
